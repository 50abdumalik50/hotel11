{% extends 'base/base.html' %}

{% block content %}
  <h2>Create Restaurant Menu Item</h2>
  <style>
    /* Добавляем стили для выпадающего списка */
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        background-color: #fff;
        color: #000;
    }

    /* Добавляем стили для опций */
    select option {
        background-color: #fff;
        color: #000;
    }

    /* Стили для опций при наведении */
    select option:hover {
        background-color: #f0f0f0;
    }
  </style>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'restaurant' %}">Back to Menu</a>
{% endblock %}
