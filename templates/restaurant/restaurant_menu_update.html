<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Restaurant Menu Item</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(to bottom right, #59332e, #352e2e); /* Gradient background */
      color: #ffffff; /* White text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px; /* Standard max-width */
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center; /* Center align content */
    }

    h2 {
      font-size: 24px; /* Slightly larger font size */
      color: #ffffff; /* White text */
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #ffffff; /* White text */
    }

    input[type="text"],
    textarea,
    select {
      width: calc(100% - 20px); /* Adjusted width to fit container */
      padding: 12px;
      font-size: 16px; /* Normal font size */
      border: 1px solid #888888; /* Light gray border */
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      background-color: #352e2e; /* Dark brown */
      color: #ffffff; /* White text */
    }

    .custom-file-input {
      position: relative;
      overflow: hidden;
      margin-top: 10px;
      background-color: #007BFF; /* Blue */
      color: #ffffff; /* White text */
      border: none;
      padding: 8px 16px; /* Reduced padding */
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }

    .custom-file-input input[type="file"] {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      padding: 0;
      cursor: pointer;
      opacity: 0;
    }

    button[type="submit"] {
      background-color: #007BFF; /* Blue */
      color: #ffffff; /* White text */
      border: none;
      padding: 12px 24px; /* Moderate padding */
      font-size: 18px; /* Normal font size */
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 20px; /* Moderate top margin */
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 16px; /* Normal font size */
      color: #ffffff; /* White text */
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ffcccc; /* Light red for error messages */
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Restaurant Menu Item</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% if form.errors %}
        <div class="error-message">
          <p>Form has errors:</p>
          <ul>
            {% for field, errors in form.errors.items %}
              {% for error in errors %}
                <li>{{ field }}: {{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        </div>
      {% endif %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>

    <a href="{% url 'index' %}" class="back-link">Back to Menu</a>
  </div>
</body>
</html>
