<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Restaurant Menu Item</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(to bottom right, #59332e, #352e2e); /* Gradient background */
      color: #ffffff; /* White text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px; /* Standard max-width */
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center; /* Center align content */
    }

    h2 {
      font-size: 24px; /* Slightly larger font size */
      color: #ffffff; /* White text */
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
    }

    button[type="submit"] {
      background-color: #dc3545; /* Red */
      color: #ffffff; /* White text */
      border: none;
      padding: 12px 24px; /* Moderate padding */
      font-size: 18px; /* Normal font size */
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #c82333; /* Darker red on hover */
    }

    a {
      display: inline-block;
      background-color: #007BFF; /* Blue */
      color: #ffffff; /* White text */
      text-decoration: none;
      padding: 12px 24px; /* Moderate padding */
      border-radius: 5px;
      font-size: 18px; /* Normal font size */
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Restaurant Menu Item</h2>

    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <button type="submit">Confirm</button>
      <a href="{% url 'restaurant' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
