{% extends 'base/base.html' %}

{% block content %}
  <h2>Update Team</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>

  {% if form.instance.image_for_team %}
    <h3>Team Image Preview:</h3>
    <img src="{{ form.instance.image_for_team.url }}" alt="{{ form.instance.name }}">
  {% endif %}
{% endblock %}
