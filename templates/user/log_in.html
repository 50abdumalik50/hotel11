<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298), url('https://example.com/luxury-hotel-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .main {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(to bottom right, #ffffff, #f7f9f9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .main h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #2c3e50;
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .main form {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: formFadeIn 1s ease-in-out;
        }
        .main form label {
            margin-bottom: 10px;
            color: #34495e;
            font-weight: 500;
            display: flex;
            align-items: center;
            text-align: left;
            width: 100%;
        }
        .main form label i {
            margin-right: 8px;
            color: #2980b9;
        }
        .main form input[type="text"],
        .main form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #ecf0f1;
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .main form input[type="text"]:focus,
        .main form input[type="password"]:focus {
            border-color: #3498db;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .main form button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .main form button:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
            transform: scale(1.05);
        }
        .errorlist {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: left;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media screen and (max-width: 768px) {
            .main {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            .main h2 {
                font-size: 28px;
            }
            .main form input[type="text"],
            .main form input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }
            .main form button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Login</h2>
        <form id="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            {{ form.username.errors }}
            <input type="text" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}" required>

            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            {{ form.password.errors }}
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 20px;">Don't have an account? <a href="{% url 'register' %}" style="color: #3498db; text-decoration: none;">Create an account</a></p>
    </div>
</body>
</html>
