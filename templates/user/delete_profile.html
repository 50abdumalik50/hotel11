<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298), url('https://example.com/luxury-hotel-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .main {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(to bottom right, #ffffff, #f7f9f9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .main h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #2c3e50;
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .main form {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: formFadeIn 1s ease-in-out;
        }
        .main form p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }
        .main form button {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .main form button:hover {
            background: linear-gradient(to right, #c0392b, #e74c3c);
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media screen and (max-width: 768px) {
            .main {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            .main h2 {
                font-size: 28px;
            }
            .main form button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Delete Profile</h2>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete your profile?</p>
            <button type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
