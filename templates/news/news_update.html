{% extends 'base/base.html' %}

{% block content %}
  <h2>Update Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'index' %}">Back to Home</a>
{% endblock %}
