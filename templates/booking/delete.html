{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <h1>Подтверждение удаления бронирования</h1>
        <p>Вы уверены, что хотите удалить бронирование № {{ object.pk }}?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'booking_detail' pk=object.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
